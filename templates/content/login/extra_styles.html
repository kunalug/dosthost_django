{% load static %}

<link href="{% static 'assets/css/header.css' %}" rel="stylesheet" >


<style>
    .invalid-feedback {
        color: #dc3545;
        font-size: 0.875em;
        margin-top: 0.25rem;
    }

    .form-control.is-invalid {
        border-color: #dc3545;
    }

    .input-group .form-control {
        border-end: 0;
    }

    .input-group .form-control:focus {
        border-color: #86b7fe;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
</style>

<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .success-container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-header {
            background: linear-gradient(135deg, #2A65E5 0%, #2A65E5 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .success-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            position: relative;
            z-index: 2;
            animation: bounce 1s ease-out 0.5s both;
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0,-20px,0);
            }
            70% {
                transform: translate3d(0,-10px,0);
            }
            90% {
                transform: translate3d(0,-4px,0);
            }
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .success-title {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        .success-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            position: relative;
            z-index: 2;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .order-details {
            padding: 40px 30px;
        }

        .order-id {
            text-align: center;
            margin-bottom: 30px;
        }

        .order-number {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            background: linear-gradient(135deg, #2A65E5, #2A65E5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-item {
            background: #f8fafc;
            padding: 20px;
            border-radius: 16px;
            border-left: 4px solid #2A65E5;
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out var(--delay) both;
        }

        .detail-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .detail-item:nth-child(1) { --delay: 0.5s; }
        .detail-item:nth-child(2) { --delay: 0.6s; }
        .detail-item:nth-child(3) { --delay: 0.7s; }
        .detail-item:nth-child(4) { --delay: 0.8s; }

        .detail-label {
            font-size: 0.9rem;
            color: #64748b;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .detail-value {
            font-size: 1.1rem;
            color: #1e293b;
            font-weight: 600;
        }

        .payment-status {
            text-align: center;
            margin-bottom: 30px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 0.95rem;
            animation: fadeInUp 0.6s ease-out 0.9s both;
        }

        .status-badge.success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .status-badge.pending {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .status-badge.failed {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .status-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: -2s;
        }

        .shape:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: -4s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: -1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .tx-primary {
            background: #1457e6;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media (max-width: 768px) {
            .success-title {
                font-size: 2rem;
            }

            .details-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            
        }
    </style>
